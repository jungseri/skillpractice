<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>slide</title>
  <script src="glide.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="glide.core.min.css" />
  <link rel="stylesheet" href="glide.theme.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="./lightGallery-master/lightGallery-master/src/css/lightgallery.css" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="glide">
      <div class="slide2">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide lightgallery slideUpBtn">
              <a href="./img/visual1-1.jpg" class=""><img src="./img/visual1-1.jpg" alt="" />
                <span class="slide_btn">
                  <p class="gray">[회사프로젝트] 매직쉐프 패키지 디자인 커피머신(중형/대형)/서큘레이터/<br> 양면그릴/컨벤션오븐작업</p>

                </span>
                <!-- <figcaption>#1</figcaption> -->
              </a>
            </li>

            <li class="glide__slide lightgallery">
              <a href="./img/visual2-1.jpg"><img src="./img/visual2-1.jpg" alt="" />
                <span class="slide_btn">
                  <p>[프리랜서] 필수 뷰티제품 패키지 디자인</p>
                </span>
                <!-- <figcaption>#2</figcaption> -->
              </a>
            </li>

            <li class="glide__slide lightgallery">
              <a href="./img/visual2-1.jpg"><img src="./img/visual2-1.jpg" alt="" />
                <span class="slide_btn">
                  <p>[프리랜서] 필수 뷰티제품 패키지 디자인</p>
                </span>
                <!-- <figcaption>#2</figcaption> -->
              </a>
            </li>
          </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./lightGallery-master/lightGallery-master/src/js/lightgallery.js"></script>
  <script src="./lightGallery-master/lightGallery-master/dist/js/lightgallery-all.js"></script>

  <script>
    $(".lightgallery").lightGallery();

    const config = {
      type: "carousel",
      perView: 3,
      focusAt: "center",
      gap: 10,
      responsive: [{
        // screens greater than >= 775px
        breakpoint: 450,
        settings: {
          // Set to `auto` and provide item width to adjust to viewport
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }, {
        // screens greater than >= 1024px
        breakpoint: 800,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      }]


    };
    // new Glide(".slide1", config).mount();
    new Glide(".slide2", config).mount();
    window.addEventListener('load', function () {
      new Glider(document.querySelector('.slide2'), {
        slidesToShow: 1,
        slidesToScroll: 1,
        // dots: '.carousel__indicadores',
        arrows: {
          prev: '.carousel__anterior',
          next: '.carousel__siguiente'
        },
        responsive: [{
          // screens greater than >= 775px
          breakpoint: 300,
          settings: {
            // Set to `auto` and provide item width to adjust to viewport
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }, {
          // screens greater than >= 775px
          breakpoint: 500,
          settings: {
            // Set to `auto` and provide item width to adjust to viewport
            slidesToShow: 2,
            slidesToScroll: 2
          }
        }, {
          // screens greater than >= 1024px
          breakpoint: 800,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3
          }

        }]
      });
    });
  </script>
</body>

</html>
